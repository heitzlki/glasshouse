type StripeStatus {
  stripeStatus: {
    connected: Boolean
    pin: Number | String
  }
  active: Boolean
  schedule: Schedule
}

type StripeState {
  oldState: Boolean
  newState: Boolean
}

type StripeSchedule {
  oldSchedule: Schedule
  newSchedule: Schedule
}

type Query {
  pumpLog(previous: Boolean, from: String, to: String): [PumpLog]
  pumpStatus: PumpStatus
}

type Mutation {
  setPump(state: Boolean): StripeState
  stripeSchedule(from: String!, to: String!): StripeSchedule
}
